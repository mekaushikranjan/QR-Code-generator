<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 1.5rem;
}

form {
    margin-bottom: 1.5rem;
}

label {
    font-size: 1.1rem;
    color: #555;
}

input[type="text"] {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

button {
    background-color: #28a745;
    color: white;
    padding: 0.8rem 1.2rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.qr-container {
    margin-top: 1.5rem;
}

.qr-container img {
    max-width: 100%;
    border: 1px solid #ccc;
    padding: 0.5rem;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form action="/generate" method="POST">
        <label for="input">Enter text or URL:</label>
        <input type="text" id="input" name="input" required>
        <button type="submit">Generate QR Code</button>
    </form>

    <!-- This img tag will show the generated QR code -->
    <h3>Your QR Code:</h3>
    <img id="qr-code" src="qr_img.png" alt="QR Code" style="display: none;">

    <script>
        // Check if the QR code image exists, and display it
        fetch('qr_img.png')
            .then(response => {
                if (response.ok) {
                    document.getElementById('qr-code').style.display = 'block';
                }
            })
            .catch(error => {
                console.log("QR Code not found.");
            });
    </script>
</body>
</html>
